<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Extension S4HANA business Process</title>

    <script>
        window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",
            renderers: {
                fiori2: {
                    componentData: {
                        config: {
                            search: "hidden"
                        }
                    }
                }
            },
            applications: {
                "partners-display": {
                    title: "Business Partner Validation",
                    description: "fiori elements application for s4 extension business partner validation",
                    additionalInformation: "SAPUI5.Component=com.sap.bp.BusinessPartners",
                    applicationType: "URL",
                    url: "/BusinessPartners/webapp",
                    navigationMode: "embedded"
                }
            }
        };
    </script>
    <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/1.96.1/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m, sap.ushell, sap.ui.core" data-sap-ui-compatVersion="edge"
        data-sap-ui-theme="sap_fiori_3" data-sap-ui-frameOptions="allow" data-sap-ui-xx-lesssupport="false"
        data-sap-ui-async="true"></script>
    <script type="text/javascript">
        sap.ui.getCore().attachInit(function () {
            sap.ushell.Container.attachLogoutEvent(function () {
                setTimeout(function () {
                    window.location.href = "/do/logout";
                });
            });
            sap.ushell.Container.createRenderer().placeAt('content');
        });
    </script>
</head>

<body class="sapUiBody" id="content"></body>

</html>
